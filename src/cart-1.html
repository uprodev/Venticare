        <div class="mt-20 mb-30"><input type="email" class="form-control" placeholder="Sarah@theoxstudio.nl" /></div>
        <div class="cart-submit">
          <button type="submit" class="btn btn-dark">Door naar bestellen<img src="images/icons/ico-arrow-btn.svg" alt="" /></button>
        </div>
      </form>
      <hr />

    <div class="cart-footer">
      <p>&copy; Copyright Venticare 2011-2023</p>
    </div>

  <div class="cart-sidebar">
    <div class="cart-sidebar-title">Winkelmand</div>
    <div class="cp-cart-item cp-cart-item--white">
      <div class="cp-cart-item-image"><img src="images/img44.jpg" alt="" /></div>
      <div class="cp-cart-item-text">
        <div class="cp-cart-item-title">Beademing, een praktische handleiding</div>

      <button type="button" class="btn-cart-code" data-bs-toggle="modal" data-bs-target="#codeModal">Ik heb een kortingscode</button>
    </div>
    <div class="cart-total">
      <ul>
        <li>
          Totaal

        </li>

  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="fs-20 text-center mb-20">Vul hier je code in</div>
        <form action="#">
          <div class="mb-2">
            <input type="text" placeholder="Kortingscode" class="form-control" />
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-dark">Toevoegen<img src="images/icons/ico-arrow-btn.svg" alt="" /></button>
          </div>
          <button type="reset" class="btn-reset" data-bs-dismiss="modal">Annuleren</button>
        </form>
      </div>
    </div>
  </div>
</div>
